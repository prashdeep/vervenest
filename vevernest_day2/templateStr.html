<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Template String</title>
</head>
<body>

    <div id="container">

    </div>
    
</body>
 <script>
      let node = 
            document.querySelector("#container");
       let users = [
           {
               name:'Hari'
           },
           {
               name:"Kiran"
           },
           {
               name:'Vinay'
           }
       ]
       let constructNames = function(){
           return users
            .map(user => `
               <li>${user.name}</li>
               `)
            .join('');
       }
       let template = `
         <ul>
            ${constructNames()}
         </ul>
       `
       
      node.innerHTML = template;
 </script>
</html>
