<script>
    function sum(a, b){
        console.log(a + b);
    }

    //function expression
    var sum = function(a, b){
        console.log("The sum using the expression is "+(a+b));
    }

    // the three traits of functional programming
    /*
        1. Function can be assigned to variable
        2. Function can be passsed as arguments to another function 
        3. Function can be returned from a function
    */
</script>
